<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <section class="products-section">
    <header>
      <h2 class="products-section__name">Desserts</h2>
    </header>
    <main class="products-section__content">
      <ul id="desserts" class="products-list">
        <li class="product">
          <div class="product__image-wrapper">
            <picture class="product__image">
              <source media="(min-width:1024px)" srcset="./image1024.jpg">
              <source media="(min-width:760px)" srcset="./image760.jpg">
              <img src="https://picsum.photos/id/684/600/400" alt="">
            </picture>
            
            <button class="product__add-to-cart-btn">
              <svg class="icon" width="21" height="20" aria-hidden="true">
                <use href="./assets/images/icon-add-to-cart.svg"></use>
              </svg>
              <span>Add to Cart</span>
            </button>
          </div>

          <div class="product__info">
            <span class="product__category">Waffle</span>
            <h3 class="product__name">Waffle with Berries</h3>
            <data class="product__price" value="6.50">$6.50</data>
          </div>
          
        </li>
      </ul>
    </main>
  </section>

  Your Cart (<!-- Quantity -->)
  Your added items will appear here

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
