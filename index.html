<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="page">
    
    <section class="products-section">
      <header>
        <h2 class="products-section__title">Desserts</h2>
      </header>
      <main class="products-section__content">
        <ul id="desserts" class="products-list">
          
          <!-- List item element template
          <li class="product">
            <div class="product__image-wrapper">
              <picture class="product__image">
                <source media="(min-width:1024px)" srcset="./image1024.jpg">
                <source media="(min-width:760px)" srcset="./image760.jpg">
                <img src="https://picsum.photos/id/684/600/400" alt="">
              </picture>
              
              <button class="product__add-to-cart-btn">
                <svg class="icon" width="21" height="20" aria-hidden="true">
                  <use href="./assets/images/icon-add-to-cart.svg"></use>
                </svg>
                <span>Add to Cart</span>
              </button>
            </div>
            
            <div class="product__info">
              <span class="product__category">Waffle</span>
              <h3 class="product__name">Waffle with Berries</h3>
              <data class="product__price" value="6.50">$6.50</data>
            </div>
            
          </li>
          -->
          
        </ul>
      </main>
    </section>

    <section class="shopping-cart-section">
      <div class="shopping-cart">
        <h2 class="shopping-cart__title">Your Cart <data value="3">(3)</data></h2>

        <div class="shopping-cart__empty" style="display: none;">
          <svg class="shopping-cart__empty-icon icon" width="128" height="128" aria-hidden="true">
            <use href="./assets/images/illustration-empty-cart.svg"></use>
          </svg>
          <p class="shopping-cart__empty-text">Your added items will appear here</p>
        </div>

        <div class="shopping-cart__order">
          <ul id="shopping-cart__list">
            <li class="shopping-cart__product">
              <h3 class="shopping-cart__product-name">Classic Tiramisu</h3>
              <div class="shopping-cart__product-pricing">
                <data value="1" class="count">1x</data>
                <data value="5.50" class="price-per-unit">$5.50</data>
                <data value="5.50" class="price-for-all-units">$5.50</data>
              </div>
            </li>
            <li class="shopping-cart__product">
              <h3 class="shopping-cart__product-name">Classic Tiramisu</h3>
              <div class="shopping-cart__product-pricing">
                <data value="1" class="count">1x</data>
                <data value="5.50" class="price-per-unit">$5.50</data>
                <data value="5.50" class="price-for-all-units">$5.50</data>
              </div>
            </li>
            <li class="shopping-cart__product">
              <h3 class="shopping-cart__product-name">Classic Tiramisu</h3>
              <div class="shopping-cart__product-pricing">
                <data value="1" class="count">1x</data>
                <data value="5.50" class="price-per-unit">$5.50</data>
                <data value="5.50" class="price-for-all-units">$5.50</data>
              </div>
            </li>
          </ul>
          <div class="shopping-cart__order-total">
            <p>Order Total</p>
            <data value="16.50" class="shopping-cart__total-price">$16.50</data value="16.50">  
          </div>
        </div>

        <div class="shopping-cart__message">
          <p>
            <svg class="shopping-cart__order-icon icon" width="21" height="20" aria-hidden="true">
              <use href="./assets/images/icon-carbon-neutral.svg"></use>
            </svg>
            This is a <strong>carbon-neutral</strong> delivery
          </p>
        </div>
        
        <button class="shopping-cart__confirm-order-btn">Confirm Order</button>
        
      </div>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    
  </div>
    
  <script src="./js/script.js"></script>
</body>
</html>
